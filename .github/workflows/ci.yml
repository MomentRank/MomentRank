name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend - Build, Test & Docker
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/MomentRank

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build -c Release --no-restore

      - name: Run unit tests
        run: dotnet test MomentRank.UnitTests/MomentRank.UnitTests.csproj -c Release --no-build --verbosity normal

      - name: Run integration tests
        run: dotnet test MomentRank.IntegrationTests/MomentRank.IntegrationTests.csproj -c Release --no-build --verbosity normal

      - name: Publish application
        run: dotnet publish MomentRank/MomentRank.csproj -c Release -o ./publish --no-build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: backend/MomentRank/publish
          retention-days: 30

      - name: Build Docker image
        run: docker build -t momentrank-backend:${{ github.sha }} .

      - name: Save Docker image
        run: docker save -o momentrank-backend.tar momentrank-backend:${{ github.sha }}

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: backend/MomentRank/momentrank-backend.tar
          retention-days: 1

  frontend:
    name: Frontend - EAS Build (APK)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/moment-rank

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/moment-rank/package-lock.json

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Install dependencies
        run: npm ci

      - name: Build APK with EAS
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build --platform android --profile apk --non-interactive
